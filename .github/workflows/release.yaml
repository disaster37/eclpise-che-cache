name: 'build'


on:
   workflow_dispatch:
     inputs:
      version:
        descritpion: 'The che version to cache'
        required: true

jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Setup node
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    # Setup yarn
    - name: Install Yarn
      run: npm install -g yarn
    
    # Setup docker
    - uses: docker-practice/actions-setup-docker@master

    # Login to docker hub
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Checkout che-plugin
    - name: Checkout che-plugin-registry
      uses: actions/checkout@v2
      with:
        repository: eclipse-che/che-plugin-registry
        ref: "7.35.2"
        path: che-plugin-registry
    
    
    # Build offline che-plugin-registry
    - name: Build offline che-plugin-registry
      run: |
        set -e
        cd che-plugin-registry
        ./build.sh --tag ${INPUT_VERSION} --registry docker.io --organization webcenter --rhel --offline
    